<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Geräteübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        .geraet-liste {
            max-width: 800px;
            margin: auto;
        }
        .geraet {
            background-color: white;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }
        .geraet a {
            text-decoration: none;
            font-weight: bold;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div>
        Eingeloggt als: {{ user }}
    </div>
    <div>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<h1>Geräteübersicht</h1>

{% if user == 'admin' %}
<div style="text-align:center; margin-bottom: 20px;">
    <a href="{{ url_for('geraet_erstellen') }}">Neues Gerät hinzufügen</a> |
    <a href="{{ url_for('admin_fehler') }}">Fehlerübersicht</a>
</div>
{% endif %}

<div class="geraet-liste">
    {% for geraet in geraete %}
    <div class="geraet">
        <a href="{{ url_for('geraet_detail', geraet_id=geraet.id) }}">{{ geraet.name }}</a><br>
        {{ geraet.beschreibung }}
    </div>
    {% endfor %}
</div>
</body>
</html>
