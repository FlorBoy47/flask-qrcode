{% extends "layout.html" %}
{% block content %}
<h1>Geräteübersicht</h1>
<a href="{{ url_for('geraet_erstellen') }}">Neues Gerät erstellen</a>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Aktionen</th>
    </tr>
    {% for geraet in geraete %}
    {% set notiz = notizen.get(geraet.id) %}
    <tr {% if notiz and notiz.probleme %} style="background-color: {% if notiz.problem_behoben %}#ffffcc{% else %}#ffcccc{% endif %};" {% endif %}>
        <td>{{ geraet.name }}</td>
        <td>
            <a href="{{ url_for('geraet_detail', geraet_id=geraet.id) }}">Details</a>
            {% if user == 'Admin' %}
            <form method="POST" action="{{ url_for('geraet_loeschen', geraet_id=geraet.id) }}" style="display:inline">
                <button type="submit" onclick="return confirm('Wirklich löschen?')">Löschen</button>
            </form>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
