<!doctype html>
<html>
<head>
    <title>Geräteliste</title>
</head>
<body>
<h1>Geräteliste</h1>
<p>Angemeldet als: <strong>{{ user }}</strong> | <a href="{{ url_for('logout') }}">Logout</a></p>

{% if user == "Admin" %}
<p><a href="{{ url_for('geraet_erstellen') }}">Neues Gerät erstellen</a></p>
{% endif %}

{% for g in geraete %}
<div style="
      padding: 0.5em;
      margin-bottom: 0.5em;
      border: 1px solid #ccc;
      {% if g.id in problem_ids %}background-color: #fdd;{% endif %}
    ">
    <h3>{{ g.name }}</h3>
    <p>{{ g.beschreibung }}</p>
    <a href="{{ url_for('geraet_detail', geraet_id=g.id) }}">Details</a>
</div>
{% endfor %}
</body>
</html>
