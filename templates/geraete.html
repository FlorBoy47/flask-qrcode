<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Geräteübersicht</title>
    <style>
        .problem {
            background-color: #ffdddd;
        }
    </style>
</head>
<body>
<h1>Geräteübersicht</h1>
<p>Angemeldet als: <strong>{{ user }}</strong></p>
<a href="{{ url_for('logout') }}">Abmelden</a>
<br><br>

{% if user == "Admin" %}
<a href="{{ url_for('geraet_erstellen') }}">Neues Gerät erstellen</a>
<br><br>
{% endif %}

<table border="1" cellpadding="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Beschreibung</th>
        <th>Aktion</th>
    </tr>
    {% for geraet in geraete %}
    {% set notiz = notizen.get(geraet.id) %}
    <tr {% if notiz and notiz.probleme %}class="problem"{% endif %}>
        <td>{{ geraet.id }}</td>
        <td>{{ geraet.name }}</td>
        <td>{{ geraet.beschreibung }}</td>
        <td><a href="{{ url_for('geraet_detail', geraet_id=geraet.id) }}">Anzeigen</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
